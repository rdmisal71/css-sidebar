<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:wght@100&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="camera-solid.svg">
</head>
<body>
    <div class="mainbox">
            <input type="checkbox" name="home" id="home">
            <div class="btn_one">
                <label for="home"><i class="fa-solid fa-bars"></i></label>
            </div>

            <div class="slidebar">
                <div class="logo">
                    <p>Mini Project</p>
                </div>

                <div class="btn_two">
                    <label for="home">
                        <i class="fa-solid fa-xmark"></i>
                    </label>
                </div>
                
                <div class="menu">
                    <ul>
                        <li>
                            <i class="fa-solid fa-image"></i>
                            <span>Gallery</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-up-right-from-square"></i>
                            <span>Shortcuts</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-images"></i>
                            <span>Exhibits</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-calendar-days"></i>
                            <span>Events</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-store"></i>
                            <span>Store</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-phone"></i>
                            <span>Contact</span>
                        </li>
                        <li>
                            <i class="fa-regular fa-comments"></i>
                            <span>Feedback</span>
                        </li>
                    </ul>
                </div>
            
                <div class="social_media">
                    <ul>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-youtube"></i>
                    </ul>
                </div>
            </div>
    </div>
</body>
</html>
